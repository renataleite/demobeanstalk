# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy AWS

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -c Release -o '${{github.workspace}}/out'
      
    - name: Zip Package
      run: 
        cd /home/runner/work/demobeanstalk/demobeanstalk/out ; zip -r /home/runner/work/demobeanstalk/demobeanstalk/out.zip *
        
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v13
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Getting-started-app-env
        environment_name: Getting-started-app-env-dev
        region: us-east-2
        version_label: ${{github.run_id}}
        version_description: ${{github.sha}}
        deployment_package: ${{github.workspace}}/out.zip
      
